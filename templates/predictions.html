<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
.demo-card-square.mdl-card {
width: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  height: 224px;
  background:
    url('{{file_name}}') center / cover;;
}



</style>


<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Intracranial Hemorrhage Detection</span>

        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <br/>
            <br/>
            <br/>

            <div width="50%" align="center">
                <div class="demo-card-square mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title mdl-card--expand">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <table class="mdl-data-table mdl-js-data-table" style="width:100%">
                            <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Sub Type</th>
                                <th>Probability</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Any</td>
                                <td>{{any_prob}}</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Epidural</td>
                                <td>{{epidural_prob}}</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Intraparenchymal</td>
                                <td>{{intraparenchymal_prob}}</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Intraventricular</td>
                                <td>{{intraventricular_prob}}</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Subarachnoid</td>
                                <td>{{subarachnoid_prob}}</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Subdural</td>
                                <td>{{subdural_prob}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <br/>
            <br/>

        </div>
    </main>
</div>

</body>
</html>
