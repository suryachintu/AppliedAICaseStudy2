<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
.demo-card-square.mdl-card {
width: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  height: 224px;
  background:
    url('{{file_name}}') center / cover;;
}

</style>


<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Intracranial Hemorrhage Detection</span>

        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <br/>
            <br/>
            <br/>

            <div width="50%" align="center">
                <div class="demo-card-square mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title mdl-card--expand">
                    </div>
                    <div class="mdl-card__supporting-text" style="text-align:left">
                        <span class="mdl-chip mdl-chip--contact">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" style="font-size:12px">{{any_prob}}</span>
                            <span class="mdl-chip__text">Any</span>
                        </span>
                        <br/>
                        <span class="mdl-chip mdl-chip--contact">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" style="font-size:12px">{{epidural_prob}}</span>
                            <span class="mdl-chip__text">Epidural</span>
                        </span>
                        <br/>
                        <span class="mdl-chip mdl-chip--contact">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{intraparenchymal_prob}}</span>
                            <span class="mdl-chip__text">Intraparenchymal</span>
                        </span>
                        <br/>
                        <span class="mdl-chip mdl-chip--contact">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{intraventricular_prob}}</span>
                            <span class="mdl-chip__text">Intraventricular</span>
                        </span>
                        <br/>
                        <span class="mdl-chip mdl-chip--contact">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{subarachnoid_prob}}</span>
                            <span class="mdl-chip__text">Subarachnoid</span>
                        </span>
                        <br/>
                        <span class="mdl-chip mdl-chip--contact">
                            <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{subdural_prob}}</span>
                            <span class="mdl-chip__text">Subdural</span>
                        </span>

                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

</body>
</html>
