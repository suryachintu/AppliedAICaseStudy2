<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Intracranial Hemorrhage Detection</span>

        </div>
    </header>
    <main class="mdl-layout__content">


        <div class="page-content">

            <br/><br/><br/><br/><br/>
            <div width="50%" align="center">
                <div class="mdl-card mdl-shadow--4dp">

                    <div class="mdl-card__supporting-text">

                        <form enctype="multipart/form-data" action="/predictions" method=post>
                            <p style="color:#333">Choose DICOM file</p>

                            <div style="text-align: center;">

                                <p><input type='file' accept=".dcm" name="file"></p>
                            </div>

                            <br/><br/><br/><br/>
                            <button type="submit"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                Get Predictions
                            </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

</body>
</html>
